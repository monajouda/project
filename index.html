<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>form structure</title>
</head>
<body>
    <form id="next-trip-form">
        <div class="icon">
            <h1>Prepare your next trip with me</h1>
            <span class="material-symbols-outlined">flight</span>
        </div>
        <p>Please take a moment to get in touch. I will get back to you shortly</p>
        <div id="full_name">
            <label>Full Name:</label>
            <input type="text" placeholder="your name" required name="full_name">
        </div>
        <div id="email">
            <label>Email:</label>
            <input type="email" placeholder="email@gmail.com" required name="email">
        </div>
        <div id="tel">
            <label>Phone Number:</label>
            <input type="tel" placeholder="phone" required name="tel" maxlength="14" minlength="11">
        </div>
        <div id="gender">
            <label>Gender:</label>
            <div>
                <input type="radio" value="male"  id="male" name="gender" >           
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" value="Female"  id="Female" name="gender">
                <label for="Female">Female</label>
            </div>
        </div>
        <div class="date">
            <label> Arriving Date</label>
            <input type="date" name="arriving_date">
        </div>
        <div class="date">
            <label> Depatue Date</label>
            <input type="date" name="depautre_date">
        </div>
        <div>
            <label> Profile Picture</label>
            <input type="file">
        </div>
        <div>
            <label for="cities">where would you like to travle</label>
            <select name="cities" id="cities">
                <option value=""></option>
                <option value="Cairo">Cairo</option>
                <option value="Alex">Alex</option>
                <option value="Hurgada">Hurgada</option>
            </select>
        </div>
        <div>
            <label>check the servise that you need:</label>
            <div class="inline_class">
                <input type="checkbox" name="servise" value="rente_car">
                <label for="servise">Rente Car</label>
            </div>
            <div class="inline_class">
                <input type="checkbox" name="servise" value="hotale_accomadation">
                <label for="servise">Hotale Accomadation</label>
            </div>
            <div class="inline_class">
                <input type="checkbox" name="servise" value="airline_tickets">
                <label for="servise">Airline Tickets</label>
            </div>
        </div>
        <div>
            <label>How will you travle</label>
            <div>
                <input type="radio" name="travel_method" id="by_car" value="by_car">
                <label for="by_car">By Car</label>
            </div>
            <div>
                <input type="radio" name="travel_method" id="by_air" value="by_air">
                <label for="by_air">By Air</label>
            </div>
            <div>
                <input type="radio" name="travel_method" id="by_train" value="by_train">
                <label for="by_train">By Train</label>
            </div>
        </div>
        <div>
            <label>Leave your massage here</label>
            <textarea rows="4"></textarea>
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
